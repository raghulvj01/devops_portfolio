    <circle cx="170" cy="170" r="58" fill="#9ed7ff"/>
    <path d="M36 240h268" stroke="#a6ddff" stroke-width="5" stroke-linecap="round"/>
    <path d="M70 295h200" stroke="#a6ddff" stroke-width="5" stroke-linecap="round"/>
    <path d="M105 350h130" stroke="#a6ddff" stroke-width="5" stroke-linecap="round"/>

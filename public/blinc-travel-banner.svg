<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Blinc Travel Platform banner">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b1f3a"/>
      <stop offset="50%" stop-color="#144272"/>
      <stop offset="100%" stop-color="#1a5f7a"/>
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.14"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.04"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#61dafb" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#61dafb" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <circle cx="1260" cy="210" r="240" fill="url(#glow)"/>
  <circle cx="220" cy="760" r="180" fill="url(#glow)" opacity="0.5"/>

  <rect x="70" y="72" width="1460" height="756" rx="34" fill="url(#card)" stroke="#9fd7ff" stroke-opacity="0.35"/>

  <text x="120" y="220" fill="#ecf6ff" font-family="Segoe UI, Arial, sans-serif" font-size="68" font-weight="700">
    Blinc Travel Platform
  </text>
  <text x="120" y="280" fill="#b8ddff" font-family="Segoe UI, Arial, sans-serif" font-size="30" font-weight="500">
    GCP GKE | Cloud Run | Cloud Scheduler | Cloud SQL
  </text>
  <text x="120" y="355" fill="#d5ebff" font-family="Segoe UI, Arial, sans-serif" font-size="28">
    Production cloud infrastructure and scheduled travel workflows
  </text>

  <g transform="translate(120 430)">
    <rect width="620" height="290" rx="22" fill="#0f2d51" stroke="#7ec8ff" stroke-opacity="0.35"/>
    <rect x="32" y="32" width="190" height="90" rx="14" fill="#3a8dde"/>
    <rect x="242" y="32" width="190" height="90" rx="14" fill="#1f6fbf"/>
    <rect x="452" y="32" width="136" height="90" rx="14" fill="#14508e"/>
    <rect x="32" y="152" width="280" height="106" rx="14" fill="#195f8f"/>
    <rect x="332" y="152" width="256" height="106" rx="14" fill="#2d7ca8"/>
    <text x="50" y="86" fill="#eaf7ff" font-family="Segoe UI, Arial, sans-serif" font-size="22" font-weight="600">GKE</text>
    <text x="258" y="86" fill="#eaf7ff" font-family="Segoe UI, Arial, sans-serif" font-size="22" font-weight="600">Cloud Run</text>
    <text x="472" y="86" fill="#eaf7ff" font-family="Segoe UI, Arial, sans-serif" font-size="20" font-weight="600">Cloud SQL</text>
    <text x="50" y="215" fill="#eaf7ff" font-family="Segoe UI, Arial, sans-serif" font-size="22" font-weight="600">Cloud Scheduler</text>
    <text x="350" y="215" fill="#eaf7ff" font-family="Segoe UI, Arial, sans-serif" font-size="22" font-weight="600">Batch + Sync Jobs</text>
  </g>

  <g transform="translate(860 420)">
